<!DOCTYPE HTML>
<html lang="">

<head>
    <meta charset="UTF-8">
    <title>Fixtures</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">


</head>

<body>
    <div class="container-flow" id="app">

        <header class="sticky-top">

            <nav class="navbar navbar-dark navbar-1 text-white">

                <!-- Navbar brand -->
                <a class="navbar-brand" href="#"><img src="logo.png" style="width: 20%">Fixtures</a>

                <!-- Collapse button -->
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent15" aria-controls="navbarSupportedContent15" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>

                <!-- Collapsible content -->
                <div class="collapse navbar-collapse" id="navbarSupportedContent15">

                    <!-- Links -->
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="news.html">News</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="match-info.html">Matches</a>
                            <ul>
                                <li class="nav-item">
                                    <a class="nav-link" href="schedule.html">Fixtures</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="results.html">Results</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="leaguetable.html">League Table</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="location.html">Location</a>
                                </li>
                            </ul>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="team-info.html">Team</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="contact.html">Contact</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="login.html">Sign in</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>

        <div class="mainBodyHeight">
            <img src="assets/background/background-stadium.jpg" class="img-fluid" alt="Responsive image">

            <div v-for="match in matches">
                <div class="resultsMonthSchedule">
                    <h5>{{match.date}}</h5>
                </div>

                <div class="TwoTeamsInRowSchedule">
                    <div class="teamAndLogoRowLeftSchedule">
                        <h5>{{match.home_team_name}}</h5>
                        <img class="teamLogoLeftSchedule" v-bind:src="'assets/team-logo/' + match.home_team_logo + '.png'">
                    </div>
                    <div class="timeCenter">
                        <h5>{{match.game_time}}</h5>
                    </div>
                    <div class="teamAndLogoRowRightSchedule">
                        <img class="teamLogoRightSchedule" v-bind:src="'assets/team-logo/' + match.away_team_logo + '.png'">
                        <h5>{{match.away_team_name}}</h5>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <footer class="sticky-bottom" style="height: 10%">
        <div class="iconRow">
            <img class="footerIcon" src="assets/icons/fb-icon.png"> <img class="footerIcon" src="assets/icons/insta-icon.png"> <img class="footerIcon" src="assets/icons/twitter-icon.png">
        </div>
        <p class="footerCenter">&copy; 2009 WELSH FOOTBALL LEAGUE | All Rights Reserved</p>

    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <script src="data-json.js"></script>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="web-app.js"></script>

</body>

</html>
